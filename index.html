    body {
        background: white;
        /* overflow-x: hidden; */
        font-family: 'Nunito Sans', sans-serif;

    }

    .intro {
        text-align: center;

    }

    .btn {

    }


    input {
        background-color: none !important;
        /* border: 2px solid black !important; */
        border-radius: 2px !important;
        color: 080c44 !important;
        transition: all 0.5s ease-in;
        font-weight: 500;
        letter-spacing: 1px;
        font-size: 14px;
        /* height: 3.2rem; */
    }

    textarea {
        background-color: none !important;
        /* border:2px solid black !important; */
        border-radius: 2px !important;
        color: 080c44 !important;
        transition: all 0.5s ease-in;
        font-weight: 500;
        letter-spacing: 1px;
    }

    input::placeholder {
        font-size: 12px;
        color: 080c44 !important;
    }

    textarea::placeholder {
        font-size: 12px;
        color: 080c44 !important;
    }


    input:focus,
    input:link,
    input:active {
        box-shadow: none !important;
        border-color: #878787 !important;
        transition: all 0.5s;
    }


    select {

        /* border-color: black !important; */
        border-radius: 2px !important;
        color: black !important;
        transition: all 0.5s ease-in;

    }

    }

        font-weight: 600;
        letter-spacing: 1px;
        font-size: 14px;
    }

        font-family: Dosis;
        font-weight: 200;
        letter-spacing: 1px;
    }

    #submitButton:active,

        color: white;
        background-color: #454fe0;
        cursor: pointer;
        outline: none;
    }

    .valid-error {
        border-color: red !important;
    }


    input[type="radio"] {
        margin: 0 8px;
    }


    #loader {
        border: 10px solid #f3f3f3;
        border-radius: 50%;
        border-top: 10px solid #3224f7;
        width: 42px;
        height: 42px;
        animation: spin 1s linear infinite;
        visibility: hidden;
        z-index: 1000000000000000;
    }

    @keyframes spin {
        100% {
            transform: rotate(360deg);
        }
    }

    .center {
        position: absolute;
        top: 0rem;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }

    .select-input {
        height: 2.3rem;
        border: 1px solid rgb(215, 215, 215) !important;
        outline: none;
        width: 100%;
        padding: 0rem 0.5rem;
        border-radius: 2px;
        color: gray;
        font-size: 14px;

    }

    pre {
        white-space: pre-wrap;
        /* Since CSS 2.1 */
        white-space: -moz-pre-wrap;
        /* Mozilla, since 1999 */
        white-space: -pre-wrap;

        /* Opera 7 */

                            <br>
                            <input class="form-control valid" type="number" name="budget" id="budget"

                            <br>
                            <textarea class="form-control valid" name="objectives" id="objectives"

                            <br>

            </div>

        // form validation function
        function check(inputsForValidate) {
            var result = true;
            var firstFailedInput = null;
            var flagForFirstFailedInput = 0;



            inputsForValidate.each(function (i) {

                $(this).removeClass('valid-error');

                if ($(this).is(':visible')) {
                    if ($(this).val().trim().length == 0) {
                        $(this).addClass('valid-error');
                        result = false;
                        if (flagForFirstFailedInput == 0) {
                            firstFailedInput = $(this);
                            flagForFirstFailedInput = 1;
                        }

                    }
                }




            });

            if (firstFailedInput != null) {
                $('html, body').animate({
                    scrollTop: firstFailedInput.offset().top
                }, 700);
            }

            return result;
